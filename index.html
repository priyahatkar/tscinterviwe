<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container text-white">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="my-3 text-center">Buy Light</h1>

                <div class="payment my-4">
                    <ol>
                        <li>5 Min = 0.50$</li>
                        <li>10 Min = 1$</li>
                        <li>30 Min = 5$</li>
                        <li>60 Min = 10$</li>
                    </ol>
                </div>

                <div class="paymentSection">
                    <h3 class="text-center">Payment Section</h3>
                    <div class="imgSection my-3">
                                <a href="">
                                        <input type="radio" aria-label="Radio button for following text input">
                                        <span class="mx-3">
                                            Google Pay
                                        </span>
                                </a>
                                <a href="">
                                    <input type="radio" aria-label="Radio button for following text input">
                                    <span class="mx-3">
                                        Bhim Pay
                                    </span>
                                </a>
                                <a href="">
                                    <input type="radio" aria-label="Radio button for following text input">
                                    <span class="mx-3">
                                        Credit Card
                                    </span>
                                </a>
                        
                    </div>
                </div>
                <div class="barcodeSection">
                    <h3 class="text-center my-5">
                        Barcode
                    </h3>
                    <svg class="barcode"
                        jsbarcode-format="upc"
                        jsbarcode-value="123456789012"
                        jsbarcode-textmargin="0"
                        jsbarcode-fontoptions="bold">
                    </svg>
                </div>
                <div class="footer my-5">
                    <h3 class="my-3 text-center">
                        When they buy light
                    </h3>
                    <h4 class="my-3 text-center">
                        Thanks To Buy Light
                    </h4>
                    <div class="footerSide mb-5">
                        <span>
                            Our Compony Web Side
                        </span>
                        <span>
                            www.xxxx.com
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.6/JsBarcode.all.min.js" integrity="sha512-k2wo/BkbloaRU7gc/RkCekHr4IOVe10kYxJ/Q8dRPl7u3YshAQmg3WfZtIcseEk+nGBdK03fHBeLgXTxRmWCLQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
